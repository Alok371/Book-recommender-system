<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body style="background-color: black">
    <nav class="navbar" style="background-color: #00a65a">
        <p class="navbar-brand">My Book Recommender</p>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a> </li>
            <li><a href="/recommend">Recommend</a> </li>
            <li><a href="">Contact</a> </li>
        </ul>
    </nav>
    <style>
        .text-white {
            color: whitesmoke;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white" style="font-size: 50px">Top Books</h1>
            </div>
            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:30px">
                <div class="card-body">
                    <img src="{{image[i]}}" alt="book.jpg" class="card-img-top">
                    <p class="text-white">{{book_name[i]}}</p>
                    <p class="text-white">{{ author[i] }}</p>
                    <P class="text-white">Votes - {{ votes[i] }} </P>
                    <p class="text-white">Rating - {{ rating[i] }} </p>
                </div>
            </div>
            {% endfor %}


        </div>

    </div>
</body>

</html>
